<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .social-links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Harini</h1>
        <p>Hello! I'm Harini, a data visualization and job simulation enthusiast. I recently completed a course at Accenture through Forage.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
            <a href="mailto:johndoe@example.com">Email</a>
        </div>
    </div>
</body>
</html>
